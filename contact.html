    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="public">
    <meta http-equiv="content-language" content="ru">
    
    
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="format-detection" content="address=no">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <title>Restaurant</title>
</head>

<body class="brick-wall">
    
    <div id="header" v-cloak>
    
    <md-sidenav  class="md-fixed md-left" ref="leftSidenav" v-on:open="open('Left')" v-on:close="close('Left')" md-swipeable :md-swipe-distance="30" :md-swipe-threshold="30">
        <md-toolbar class="md-account-header slidenav-img">
        
        </md-toolbar>
        <div class="container-fluid " data-row-decoration>
            <div class="row">
                    <div class="col-md-12 between-block row-decoration">
                        <div class="col-md-5 col-sm-5 col-xs-5 hr-left "><hr></div>
                        <div class="col-md-2 col-sm-2 col-xs-1 icon-knife "></div>
                        <div class="col-md-5 col-sm-5 col-xs-5 hr-right ">
                            <hr>
                        </div>
                    </div>
            </div>
        </div>
        <md-list>
            <md-list-item v-on:click.native="$refs.leftSidenav.toggle()" class="md-primary" onclick="location.href='menu.html#MenuList'">
                <md-icon><i class="material-icons">assignment</i></md-icon>
                <span>Меню</span>
            </md-list-item>
            <md-list-item v-on:click.native="$refs.leftSidenav.toggle()" onclick="location.href='reserve.html'">
                <md-icon>access_time</md-icon> 
                <span>Заказ столика</span>
            </md-list-item>              
            <md-list-item v-on:click.native="$refs.leftSidenav.toggle()" onclick="location.href='orders.html'">
                <md-icon>access_time</md-icon> 
                <span>Корзина</span>
            </md-list-item>                                                     
            <md-list-item v-on:click.native="$refs.leftSidenav.toggle()"
               onclick="location.href='account.html'">
                <md-icon>account_circle</md-icon> 
                <span>Аккаунт</span>
                <md-divider class="md-inset"></md-divider>
            </md-list-item>              
            <md-list-item class="md-accent" onclick="location.href='QR.html'">
                <md-icon>start</md-icon> 
                <span>QR-code</span>
            </md-list-item>                             
        </md-list>
    </md-sidenav>
<!--------------------------------------------------------------------->
       
    <nav class="navbar navbar-default navbar-fixed-top nav-custom" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <md-button class="navbar-toggle" v-on:click.native="toggleLeftSidenav">
                        <md-icon>menu</md-icon>
                    </md-button>
                </div>
            </div>

    </nav>
    </div>
    
    <!--Инициализация vue-material-->
    <div id="Main-app" v-cloak> 
    
    <div class="container-fluid" id="Contacts">
        <div class="row contacts-m">
<!--            <div class="col-md-12 col-md-offset-0 border">-->
                <div class="col-md-3 col-md-offset-1 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2 list-contact">
                    <md-list class="md-dense">
                        <md-list-item >
                            <md-icon>date_range</md-icon> 
                            <p>Пн. - Чт., Вс. - c 12:00 до 24:00</p>

                        </md-list-item>

                        <md-list-item>
                            <md-icon>date_range</md-icon>
                            <p>Пт. - Сб. - c 12:00 до 02:00</p>
                        </md-list-item>

                        <md-list-item>
                            <md-icon>phone</md-icon> 
                            <span>+375294425301</span>
                        </md-list-item>

                        <md-list-item>
                            <md-icon>email</md-icon> 
                            <span>restaurant@gmail.com</span>
                        </md-list-item>
                    </md-list>
                </div>
        </div>
    </div>
<!--------------------------------------------------------------------->
    
    <!--Закрытие #app -->
    </div>
