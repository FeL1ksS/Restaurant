<div id="qr-code" class="qr-code" >
    <!--<button onclick="qrScanJ()">Сканировать</button>&ndash;&gt;-->
    <div class="qr-mark">

    </div>

    <md-button class="md-warn md-raised text-trans-none" @click.native="openDialog('qr-accept');">
        Синхронизация
    </md-button>
    

    <md-dialog md-open-from="#custom" md-close-to="#custom" ref="qr-accept" class="qr-dialog text-center">
        <md-dialog-title >Использовать код?</md-dialog-title>

        <md-card-header class="vertical-align qr-content">
            <div class="md-subhead text-trans-none text-center"><br>Код может быть использнован один раз. <br>Бонусы будут начислены на текущий аккаунт.<br><br></div>
        </md-card-header>

        <md-dialog-actions>
            <md-button class="md-primary md-raised text-trans-none" @click.native="acceptCode = false; closeDialog('qr-accept')" >Отмена</md-button >
            <md-button class="md-primary md-raised text-trans-none" @click.native="acceptCode = true; closeDialog('qr-accept')" >Принять</md-button >
        </md-dialog-actions>

    </md-dialog>

</div>
